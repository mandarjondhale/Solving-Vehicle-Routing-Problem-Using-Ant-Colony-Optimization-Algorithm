<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
        }
        .row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="card">
                <img src="R.png" style="display: none;" id="de">
                <h2 id="points_h1">Click to create points here</h2>
               
                <canvas id="points_canvas" width="300px" height="300px"></canvas>
               
            </div>
            <div class="card">
                <h2 id="genetic_h1">Ant Colony Optimization Algorithm</h2>
                <canvas id="canvasGenetic" width="300px" height="300px"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <h2 id="nn_h1">Nearest Neighbour Method</h2>
                <canvas id="canvasNN" width="300px" height="300px"></canvas>
            </div>
        </div>
    </div>

    <script src="Graph.js"></script>
    <script src="NearestNeighbour.js"></script>
    <script src="Genetic.js"></script>
    <script src="Functions.js"></script>
    <script src="Main.js"></script>
</body>
